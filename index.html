<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUT Maker</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/2fc07cb02e.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="preview pad">
    <canvas id="preview-canvas"></canvas>
    <img src="img/preview-image.jpg" class="img-fluid" id="preview-img" />
  </div>

  <div class="debug">
    <div id="debug-canvas">
      <img src="img/Neutral_25.png" id="image" /><br>
      <canvas id="hald" width="125" height="125"></canvas><br>
      <canvas id="export" width="125" height="125" style="border: 1px solid red;"></canvas>
    </div>
  </div>

  <div class="controls">

    <input type="file" id="fileInput" class="fileInput" accept="image/*" style="display: none;" />
    <button class="btn btn-outline-secondary mb-4 w-100" onclick="choose()"><i class="fas fa-upload"></i> Upload Image</button>


    <div class="control">
      <label for="input-brightness">Exposure</label>
      <div class="slider">
        <input type="range" min="0" max="200" step="1" value="100" id="input-brightness">
      </div>
    </div>

    <div class="control">
      <label for="input-contrast">Contrast</label>
      <div class="slider">
        <input type="range" min="50" max="250" step="1" value="100" id="input-contrast">
      </div>
    </div>

    <div class="control">
      <label for="input-hue">Hue Rotate</label>
      <div class="slider">
        <input type="range" min="0" max="360" step="1" value="0" id="input-hue">
      </div>
    </div>

    <div class="control">
      <label for="input-saturation">Saturation</label>
      <div class="slider">
        <input type="range" min="0" max="200" step="1" value="100" id="input-saturation">
      </div>
    </div>

    <button class="btn btn-primary w-100 mt-2" onclick="generateCube()">
      <i class="fas fa-download"></i> Download LUT
    </button>

  </div>

  <script src="lut-export.js"></script>
  <script src="script.js"></script>



</body>

</html>
