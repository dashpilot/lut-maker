<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUT Maker</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://use.typekit.net/wac6cpe.css">

</head>

<body>

  <nav><span class="icon"><i class="fas fa-cube"></i></span> LUT-maker</nav>

  <div class="h-100 controls">

    <div class="pad">

      <div class="control">
        <label for="brightness"><span class="icon"><i class="fas fa-sun"></i></span> Exposure</label>
        <div class="slider">
          <input type="range" id="brightness" value="0" min="-1" max="1" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="contrast"><span class="icon"><i class="fas fa-adjust"></i></span> Contrast</label>
        <div class="slider">
          <input type="range" id="contrast" value="0" min="-1" max="1" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="saturation"><span class="icon"><i class="fas fa-tint"></i></span> Saturation</label>
        <div class="slider">
          <input type="range" id="saturation" value="0" min="-1" max="1" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="vibrance"><span class="icon"><i class="fas fa-tint-slash"></i></span> Vibrance</label>
        <div class="slider">
          <input type="range" id="vibrance" value="0" min="-1" max="1" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="hue-value"><span class="icon"><i class="fas fa-sync-alt"></i></span> Hue Rotate</label>
        <div class="slider">
          <input type="range" id="hue" value="0" min="-2" max="2" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="red"><span class="icon"><span class="color red"></span></span> Red</label>
        <div class="slider">
          <input type="range" id="red" value="1" min="0.01" max="2.2" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="green"><span class="icon"><span class="color green"></span></span> Green</label>
        <div class="slider">
          <input type="range" id="green" value="1" min="0.01" max="2.2" step="0.01">
        </div>
      </div>

      <div class="control">
        <label for="blue"><span class="icon"><span class="color blue"></span></span> Blue</label>
        <div class="slider">
          <input type="range" id="blue" value="1" min="0.01" max="2.2" step="0.01">
        </div>
      </div>

      <button class="btn btn-outline-secondary w-100 mt-2" id="export"><span class="icon"><i class="fas fa-file-download"></i></span> Download LUT</button>

    </div>

  </div>


  <div id="main" class="pad">

    <div id="canvaswrap">
      <canvas id="c" width="800" height="450"></canvas>
    </div>

    <input type="file" id="fileInput" accept="image/*">

    <div class="image-bar">
      <button class="btn btn-outline-secondary" id="choose-image"><span class="icon"><i class="fas fa-image"></i></span> Replace Image</button>
    </div>

    <div id="exports">
      <canvas id="hald-canvas" width="125" height="125"></canvas>
      <div id="placeholder"></div>
      <canvas id="canvas-export" width="125" height="125"></canvas>
    </div>

  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/460/fabric.min.js"></script>
  <script src="js/lut-export.js"></script>
  <script src="js/script.js"></script>

</body>

</html>
